<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega AI Chat</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: #f4f6fb;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 22px;
      animation: fadeIn .2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #0f99ff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }
    .bot {
      background: #e8ecff;
      color: #111;
      border-bottom-left-radius: 6px;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 10px 12px;
      border-top: 1px solid #d5d9e0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-box {
      flex: 1;
      background: #f2f4f7;
      border: 1px solid #d5d9e0;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 40px;
      outline: none;
    }

    .send-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #111;
      border: none;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div id="chat" class="chat-container"></div>

  <div class="input-area">
    <input id="userInput" type="text" class="input-box" placeholder="Message Mega AI...">
    <button id="sendBtn" class="send-btn">âž¤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega AI Chat</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0a84ff">

<style>
body {
  margin: 0;
  background: #0b0b0f;
  color: #fff;
  font-family: 'Inter', sans-serif;
}
header {
  background: #151515;
  height: 55px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  border-bottom: 1px solid #222;
}
#chat {
  padding: 18px;
  height: calc(100vh - 110px);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.msg {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.4;
  animation: fade 0.2s ease-in-out;
}
.bot {
  background: #232327;
  align-self: flex-start;
}
.user {
  background: #0a84ff;
  align-self: flex-end;
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #151515;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
}
input {
  flex: 1;
  padding: 13px;
  background: #0e0e12;
  border: 1px solid #333;
  border-radius: 20px;
  color: white;
}
button {
  width: 45px;
  height: 45px;
  background: #0a84ff;
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 22px;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<header>ðŸ¤– Mega AI Chat</header>

<div id="chat"></div>

<footer>
  <button id="mic" onclick="startVoice()">ðŸŽ¤</button>
  <input id="inp" placeholder="Messageâ€¦">
  <button onclick="send()">âž¤</button>
</footer>

<script>
const chat = document.getElementById("chat");
const box = document.getElementById("inp");

function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "msg " + (role === "user" ? "user" : "bot");
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addTyping() {
  const div = document.createElement("div");
  div.className = "msg bot";
  div.id = "typing";
  div.innerText = "â—â—â—";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

async function send() {
  const text = box.value.trim();
  if (!text) return;
  addMsg("user", text);
  box.value = "";
  addTyping();

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ prompt: text })
  });

  const data = await res.json();
  removeTyping();
  addMsg("bot", data.reply);
}

function startVoice() {
  const rec = new webkitSpeechRecognition();
  rec.lang = "en-US";
  rec.onresult = (e) => {
    box.value = e.results[0][0].transcript;
    send();
  };
  rec.start();
}

// PWA service worker register
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js');
}
</script>

</body>
</html>
